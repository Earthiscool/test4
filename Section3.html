    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;

        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {

        }

        main {
            padding: 2rem;
        }

        section {
            margin: 2rem 0;
            padding: 2rem;
            background-color: #fff;

        }

        h2 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        object {
            border: none;
            width: 100%;
            height: 600px;
        }

        @media (max-width: 768px) {
            nav ul li {
                display: block;
                text-align: center;
            }
            footer {
                position: static;
            }
            object {
                height: 400px;
            }
        }
    </style>
